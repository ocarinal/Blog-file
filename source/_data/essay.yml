    - content: 2022年1月1日
       今年的冬天格外的冷，看到的雪却没有往年多。
       每天都在浑浑噩噩。
       在一步一步向那个未知未来踏去
       虽有察觉，但未做出正确的选择。
       我在寒日里的雪里用雪写诗
       或又现形，或又虚无。
       照亮远方天空的烟花
       或又璀璨，或又凋零。
       我的生命在无休止的时间里不断变化。
       欢喜着，悲伤着，睡着或者醒着。
       微弱的烛火伴随着耳边的喃喃细语
       旧事物会在旧日里变得美好。
       新的一年会在未知的引导下变得更好。
       所以遗忘这些。
       获得幸福吧。
      date: 2022/01/01 08:00:00
      from: LEO

    - content: 秋季我回到了故乡，在这里儿时的青梅竹马和好朋友也早已形同陌路不再打交道了。
       百无聊赖的走在黄秃秃的田野中，也没见着耕种的痕迹，怕也是早已经荒废许久。
       我望着天空失了神感到一阵眩晕，耳边有细微的沙沙声。
       突然间，从旁边串出一个紫色的身影，飞似的钻进树林里。
       我自己怕也是着了魔，就像是魂被勾走了就这么跟了过去。
       那东西好像是故意发出动静来吸引我，只听到低沉的似人非人的叫声还有踩在枯树枝上的咔嚓声，我也逐渐认不清自己到底在什么地方。
       那个紫色的身影停在了一块巨石上，仔细望去是一只——狐狸？
       “哟哦，累了吗？要不要过来歇一会。”
       是那只狐狸说的话吗？我还在惊愕之中，那狐狸忽然就化作了人形，身着与现代违和的古装，一头柔顺如水的紫发落在巨石上。
       是在这荒郊野岭cosplay吗？怎么想都不符合常理啊。
       她俏皮的对我眨了下眼睛，身体好像被什么控制了一样向她走过去。
       “还记得在这发生过的事吗？”女人歪着头妖娆的撑起下巴，我浑身颤栗想要呼救，但声音卡在喉咙里怎么也发不出来。
       “我想你也是不记得了，毕竟是五百年前的事了，我倒是可以再给你讲讲这个故事。”她抚摸了一下头上的面具，示意我坐在她脚旁。
       “有只狐狸曾经在这被捕兽夹给抓住了，当然那狐狸就是我本人。和一些古籍所传说的故事一样，狐狸被人所救知恩图报以身相许，我也是这么做的。”
       冰凉的手抚摸着我的头，我的心中有一种莫名的欲望，一种形容不出来的狂躁和兴奋。
       “不过之后的故事就没那么好了，那个人像要把我生吞活剥，我的做的是一举一动他都知道，无论我在哪里总能感受到他的目光，他不务农不做工就像一具僵尸般呆滞。哪怕在夜里也一直望着我。”
       那只冰凉的手拨开我的衣领，触摸我的左胸口。一时间我感到非常的安宁，心跳仿佛都已经停止了。
       “后来某个冬天的深夜，他来到我床边，嘀咕着说人的生命太过于短暂了，对于我这样的妖精来说就如同旱花一现。便用柴刀砍向我，像一头野兽一样撕咬我的血肉，不停的吃不停的吃。，还向我坦白捕兽夹是他专门设置好的，说他是这世界上最爱我的人，永远都爱我。”
       冰点慢慢刺进我的皮肤，我似乎想起来了什么，那个我一直以来都深爱着的，恨不得开膛破肚融为一体的人。
       “一个妖精怎么会被那么轻易的杀死呢？尽管如此，这个人类总是阴魂不散无论我杀死他多少次都会追着我不放，
       我每次都给他讲一样的故事威胁他能放过我。”
       “我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你。”我咧着嘴向她述说我的爱意，那种狂躁的感觉完全得不到释放。她还是似笑非笑的表情看着我，用手指慢慢穿入我的胸骨抚摸着我的心脏，那种痛几乎要让人昏厥过去。
       “这次也跟上次一样呢，你终究是不愿意放过我。”
       我完全丧失了理智将右手伸向她，心脏随即被指甲刺穿，一切都归为黑暗。
      date: 2021/07/26

    - content: 2021年7月21日。
       说起来我已经不写这个长条日记很久了。
       公众号也停摆了许久。
       可能是真的因为最近心情比较好吧。
       我一度想要带给别人光，不温不燥的光。
       喃喃的低语，终究没办法融化他人的冰霜。
       我恨上帝给了我一颗怜悯之心。
       却未给我与之相匹配的能力。
       我理解她，我纵容她，我却对她无能为力。
       我只是在记录这些无知无聊的毫无生趣的日子。
       还要在某个清晨把它们付之一炬。
       我知道我们是一类人，我们就是一类人。
       渴望救赎释放的一类人。
       一遍遍的复述那些故事，是为了得到救赎吗？
       只不过是为了每一个沉重且无聊的日子
       能过的下去。
       能活下去。
      date: 2021/07/21

    - content: 2021年3月11日早上
       我最近在看的一本书。
       书名是我看不懂的文字。
       我一直在想我应该怎么才能解释它。
       好像苍白的文字并不能表达出作者当时的声嘶力竭
       也许。
       下一生
       或者是投胎转世，或者是平行空间。
       会有比语言更好的表达方式。
       每个人的想法辽阔无垠。
       然后我意识到。
       我的生命已经过去了几分之几。
       我多半是等不到了。
       山上的山樱开了。
       终有一天它会凋谢。
       在野风里。
       它比我的生命
       还灿烂些
      date: 2021/03/11

